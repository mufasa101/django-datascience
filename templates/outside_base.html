{% load static %}
<html lang="en" data-useragent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/93.0.4577.63 Safari/537.36">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Django datascience</title>
    {% comment %} <link href="{% static  'css/dark.css' %}" type="text/css" rel="stylesheet" /> {% endcomment %}
    <link href="{% static  'css/auth.css' %}" type="text/css" rel="stylesheet" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container h-100">
      <div class="row">{% block page %} {% endblock page %}</div>
    </div>

    <script src="{% static  'js/auth.js' %}"></script>
  </body>
</html>
